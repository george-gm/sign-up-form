<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sign-up Form</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <div class="page-container">

            <div class="image-container">
                <div class="logo-container">
                    <img src="assets/odin-lined.png">
                    <h1>ODIN</h1>
                </div>
            </div>

            <div class="form-container">
                <h3>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>
                Sign up <em>now</em> to get started.</h3>

                <h3>You <em>know</em> you want to.</h3>

                <form action="/test-url" method="post" novalidate>
                    <div class="text-input-container">
                        <h3>Let's do this!</h3>

                        <div class="sign-up-form">
                            <div class="input-field">
                                <label for="first-name">FIRST NAME<br></label>
                                <input type="text" id="first-name" name="first-name" required autofocus>
                            </div>
                            <div class="input-field">
                                <label for="last-name">LAST NAME<br></label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <div class="input-field">
                                <label for="email">EMAIL<br></label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-field">
                                <label for="phone-number">PHONE NUMBER<br></label>
                                <input type="tel" id="phone-number" name="phone-number" required>
                            </div>
                            <div class="input-field">
                                <label for="password">PASSWORD<br></label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="input-field">
                                <label for="confirm-password">CONFIRM PASSWORD<br></label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>

                </form>

                <p>Already have an account? <a href="http://www.google.com">Log in</a></p>

            </div>
        </div>
    </body>
</html>
