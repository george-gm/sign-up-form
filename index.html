<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sign-up Form</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <div class="page-container">
            <div class="image-container">
                <img src="assets/halie-west-25xggax4bSA-unsplash.jpg">
            </div>
            
            <div class="form-container">
                <div class="title-container">
                    <h1>
                        This is not a real online service! You know you need something like tihs in your life to help you realise you deepest dreams. Sign up <em>now</em> to get started.
                    </h1>

                    <h1>
                        You <em>know</em> you want to.
                    </h1>
                </div>

                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <form action="/my-handling-form-page" method="post">

                        <div class="sign-up-form">

                            <div class="form-column">
                                <label for="firstName">
                                    First Name <br>
                                </label>
                                <input type="text" id="firstName" name="firstName">
                                 
                                
                                <label for="email">
                                    Email <br>
                                </label>
                                <input type="text" id="email" name="email">

                                <label for="password">
                                    Password <br>
                                </label>
                                <input type="password" id="password" name="password">

                            </div>

                            <div class="form-column">
                                <label for="LastName">
                                    Last Name <br>
                                </label>
                                <input type="text" id="LastName" name="LastName">

                                <label for="phoneNumber">
                                    Phone Number <br>
                                </label>
                                <input type="text" id="phoneNumber" name="phoneNumber">

                                <label for="confirmPassword">
                                    Confirm Password <br>
                                </label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                                
                            </div>
                        </div>
                    </form>
                </div>
                <div class="input-container">

                </div>
            </div>
        </div>
    </body>
</html>
